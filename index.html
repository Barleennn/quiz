<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .option:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .score {
            text-align: right;
            color: #6c757d;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .quiz-container {
                padding: 15px;
            }
            .question {
                font-size: 1em;
            }
        }
    </style>
    <!-- Загрузка MathJax -->    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$']],
            displayMath: [['$$', '$$']],
            processEscapes: true,
            processEnvironments: true,
            packages: ['base', 'ams', 'noerrors', 'noundefined', 'newcommand', 'boldsymbol']
        },
        svg: {
            fontCache: 'global',
            scale: 1.0,
            minScale: 0.5
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            enableMenu: false,
            renderActions: {
                find: [10, function (doc) {
                    for (const node of document.querySelectorAll('.option, .question')) {
                        doc.findMath({ element: node });
                    }
                }, '']
            }
        },
        startup: {
            ready: function() {
                MathJax.startup.defaultReady();
            }
        }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

        // Добавляем номера ко всем вопросам
        questions.forEach((question, index) => {
            question.number = index + 1;
        });

        let currentQuestion = null;
        let score = 0;
        let answerSelected = false; // флаг для предотвращения множественных нажатий

        // Перемешивание массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }        // Функция для предварительной обработки LaTeX формул
        function preprocessLatex(text) {
            if (!text) return text;
            
            // Удаляем лишние обрамляющие $ если внутри уже есть формулы
            if (text.startsWith('$') && text.endsWith('$')) {
                const inner = text.slice(1, -1);
                if (inner.includes('$')) {
                    text = inner;
                }
            }
            
            // Заменяем проблемные конструкции
            text = text.replace(/Findthelimit/g, 'Find the limit');
            text = text.replace(/\\\\([^\\])/g, '\\$1'); // Исправление двойных слешей
            
            // Проверяем закрытость формул
            let formulas = text.split('$');
            if (formulas.length % 2 === 0) {
                // Нечетное число $ - добавляем закрывающий
                text += '$';
            }
            
            return text;
        }
        
        // Показываем случайный вопрос
        function showRandomQuestion() {
            answerSelected = false; // сбрасываем флаг
            
            // Выбираем новый вопрос, если текущий был правильно отвечен
            if (!currentQuestion) {
                currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            }
            
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            
            // Предварительная обработка текста вопроса
            const processedQuestion = preprocessLatex(currentQuestion.question);
            
            // Отображаем вопрос
            questionElement.innerHTML = `№${currentQuestion.number}. ${processedQuestion}`;
            optionsElement.innerHTML = '';
            
            // Перемешиваем варианты ответов
            const options = [...currentQuestion.variants];
            shuffleArray(options);
            
            // Создаем кнопки с вариантами ответов
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                
                // Предварительная обработка текста варианта
                const processedOption = preprocessLatex(option);
                
                button.innerHTML = processedOption;
                button.setAttribute('data-answer', option); // сохраняем оригинальный ответ
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
            
            // Перерендерим формулы с задержкой для уверенности
            setTimeout(() => {
                if (window.MathJax) {
                    MathJax.typesetPromise().then(() => {
                        console.log('MathJax rendering complete');
                    }).catch(err => {
                        console.error('MathJax error:', err);
                    });
                }
            }, 100);
        }
          // Функция для нормализации LaTeX формул для сравнения
        function normalizeLatex(text) {
            if (!text) return '';
            
            // Удаляем все пробелы для сравнения
            let normalized = text.replace(/\s+/g, '');
            
            // Удаляем символы $ по краям
            if (normalized.startsWith('$') && normalized.endsWith('$')) {
                normalized = normalized.slice(1, -1);
            }
            
            // Удаляем все точки с запятой в конце выражения
            normalized = normalized.replace(/;$/g, '');
            
            // Нормализуем некоторые общие формулы
            normalized = normalized.replace(/\\exists!/g, '\\exists!');
            normalized = normalized.replace(/\\to/g, '\\rightarrow');
            
            return normalized;
        }
        
        // Проверяем ответ пользователя
        function checkAnswer(selectedAnswer) {
            // Предотвращаем множественные нажатия
            if (answerSelected) return;
            answerSelected = true;
            
            console.log('Selected answer:', selectedAnswer);
            console.log('Correct answer:', currentQuestion.correct_answer);
            
            const options = document.querySelectorAll('.option');
            const correctAnswer = currentQuestion.correct_answer;
            
            // Нормализуем правильный ответ для сравнения
            const normalizedCorrect = normalizeLatex(correctAnswer);
            const normalizedSelected = normalizeLatex(selectedAnswer);
            
            // Проверяем каждый вариант ответа
            let isCorrect = false;
            
            options.forEach(option => {
                // Отключаем кнопки
                option.disabled = true;
                
                const optionAnswer = option.getAttribute('data-answer');
                const normalizedOption = normalizeLatex(optionAnswer);
                
                console.log(
                    'Checking option:',
                    normalizedOption === normalizedCorrect ? 'CORRECT' : 'WRONG',
                    optionAnswer
                );
                
                // Отмечаем правильный ответ
                if (normalizedOption === normalizedCorrect) {
                    option.classList.add('correct');
                    if (normalizedSelected === normalizedCorrect) {
                        isCorrect = true;
                    }
                }
                // Отмечаем выбранный неправильный ответ
                else if (normalizeLatex(optionAnswer) === normalizedSelected) {
                    option.classList.add('incorrect');
                }
            });
            
            // Повторно рендерим MathJax после добавления классов
            if (window.MathJax) {
                MathJax.typesetPromise().catch(e => console.error('MathJax error:', e));
            }
            
            // Обновляем счет если ответ правильный
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                currentQuestion = null; // сбрасываем текущий вопрос
            }
            
            // Даем пользователю время увидеть результат (3 секунды)
            setTimeout(showRandomQuestion, 3000);
        }
        
        // Запускаем первый вопрос
        showRandomQuestion();
